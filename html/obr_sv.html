<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <h1>Форма обратной связи</h1>
    <div class="container">
        
        <form action="https://httpbin.org/post" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label class="form-label" s for="name">ФИО</label>
                <input type="text" name="name" id="name" placeholder="Иванов Иван Иванович" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Почта</label>
                <input type="email" name="email" id="email" placeholder="ivanov@yandex.ru" required>
            </div>

            <div class="form-group">
                <p class="form-label">Как вы узнали о нас?</p>
            </div>
            <div class="form-group">
                <input type="radio" name="source" id="advertising" value="advertising" checked>
                <label for="advertising">Реклама в интернете</label>
            </div>

            <div class="form-group">
                <input type="radio" name="source" id="friends" value="for">
                <label  for=" friends">Расказали знакомые</label>
            </div>

            <div class="form-group">
                <label class="form-label" for="category">Категория обращения</label>
                <select name="category" id="category">
                    <option value="proposal">Предложение</option>
                    <option value="grievance">Жалоба</option>

                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="message">Текст сообщения</label>
                <textarea name="message" id="" cols="30" rows="10" placeholder="Введите сообщение"></textarea>
            </div>


            <div class="form-group">
                <label class="form-label" for="attachment">Вложение</label>
                <input type="file" name="attachment" id="attachment">
            </div>

            <div class="form-group">
                <input type="checkbox" name="agreement" id="agreement" value="yes">
                <label for="agreement">Даю согласие на обработку данных</label>
            </div>



            <input class="btn" type="submit" value="Отправить">
        </form>
    </div>
</body>

</html>
